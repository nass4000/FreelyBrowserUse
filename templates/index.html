<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deep Research Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
    
  </head>
  <body>
    <div class="app">
      <header class="neo-header">
        <div class="title-wrap">
          <h1 class="neon">Deep Research Assistant</h1>
          <p class="subtitle">Autonomous Plan → Act → Summarize with validation</p>
        </div>
        <div class="header-actions">
          <a href="/settings" class="link">Settings</a>
          <span id="autonomy-badge" class="chip muted">Autonomy: …</span>
          <span id="browser-status" class="badge">Browser: unknown</span>
          <button id="btn-start" class="btn-small" type="button">Start</button>
          <button id="btn-restart" class="btn-small" type="button">Restart</button>
          <button id="btn-stop" class="btn-small" type="button">Stop</button>
        </div>
      </header>

      <main class="layout">
        <section class="left">
          <div class="panel tall">
            <div class="label">Chat</div>
            <div id="chat" class="chat"></div>
            <form id="chat-form" class="chat-form">
              <input id="chat-input" type="text" placeholder="Ask a question..." autocomplete="off" />
              <button type="submit">Send</button>
            </form>
          </div>
        </section>
        <aside class="right">
          <div class="panel tall" style="padding:0;">
            <div class="label" style="padding:8px 8px 0 8px;">Live Browser Monitor</div>
            <div id="screenshot-wrap" class="screenshot-wrap big holo">
              <img id="page-screenshot" alt="screenshot" />
            </div>
            <div id="filmstrip" class="filmstrip"></div>
          </div>
      </aside>
      </main>

      <footer>
        <small>
          Uses Flask, undetected-chromedriver (Selenium), and OpenRouter LLMs. Keep the app running while browsing.
        </small>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
