<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deep Research Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
    
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Deep Research Assistant</h1>
        <p class="subtitle">Plan → Act → Summarize with citations</p>
        <div><a href="/settings" style="color:#9bb1c9; font-size:12px;">Settings</a></div>
        <div class="controls">
          <span id="browser-status" class="badge">Browser: unknown</span>
          <button id="btn-start" class="btn-small" type="button">Start Browser</button>
          <button id="btn-restart" class="btn-small" type="button">Restart Browser</button>
          <button id="btn-stop" class="btn-small" type="button">Stop Browser</button>
        </div>
      </header>

      <main class="layout">
        <section class="left">
          <div class="panel tall">
            <div class="label">Chat</div>
            <div id="chat" class="chat"></div>
            <form id="chat-form" class="chat-form">
              <input id="chat-input" type="text" placeholder="Ask a question..." autocomplete="off" />
              <button type="submit">Send</button>
            </form>
          </div>
        </section>
        <aside class="right">
          <div class="panel tall">
            <div class="label">Live Browser Monitor</div>
            <div id="screenshot-wrap" class="screenshot-wrap big">
              <img id="page-screenshot" alt="screenshot" />
            </div>
          </div>
        </aside>
      </main>

      <footer>
        <small>
          Uses Flask, undetected-chromedriver (Selenium), and OpenRouter LLMs. Keep the app running while browsing.
        </small>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
